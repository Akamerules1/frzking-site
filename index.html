      background-color: #ffffff;
      color: #111;
      overflow-x: hidden;

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));

      align-items: center;
      padding: 0 30px;
      z-index: 10;
    }
    header img.logo {

    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      position: relative;
    }
    nav a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: navy;

      background-position: center;
      position: relative;
    }
    .hero .name {
      position: absolute;
      top: 100px;
      right: 30px;
      font-family: 'Brush Script MT', cursive;
      font-size: 2.5rem;
      background-color: rgba(0, 162, 255, 0.6);
      padding: 5px 15px;
      color: white;
      border-radius: 10px;
    }
    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      animation: bounce 2s infinite;
      color: black;
      font-weight: bold;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, 0);
      }
      50% {
        transform: translate(-50%, -10px);
      }
    }
    .links-section {
      padding: 100px 20px 40px;
      text-align: center;
      background-color: #f8f8f8;

    .links-section a {
